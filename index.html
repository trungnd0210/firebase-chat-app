        // --- TRANSLATION LOGIC ---
        async function translateText(textToTranslate) {
            const apiKey = "AIzaSyBNKU6ZzXgtarPkW-ZWuEoNcO6rWvVqwl8";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const prompt = `Translate the following Vietnamese text to English. Provide only the translated text, without any introductory phrases: "${textToTranslate}"`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API call failed with status: ${response.status}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) return result.candidates[0].content.parts[0].text.trim();

            const roomsQuery = query(collection(db, 'rooms'), orderBy('name'));
            unsubscribeRoomsList = onSnapshot(roomsQuery, (snapshot) => {
                dom.roomListContainer.innerHTML = snapshot.docs.map(doc => {
                    const room = doc.data();
                    const id = doc.id;
                    const isAdmin = room.admin === currentUser.uid;
                    const isMember = Array.isArray(room.members) && room.members.includes(currentUser.uid);
                    const isPending = Array.isArray(room.pendingRequests) && room.pendingRequests.some(req => req.uid === currentUser.uid);

                    let actionButtons = '';
                    if (isAdmin || isMember) {
                        actionButtons = `<button class="enter-room-btn w-full bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition" data-id="${id}">Enter</button>`;
                    } else if (isPending) {
                        actionButtons = `<button class="w-full bg-yellow-500 text-white px-4 py-2 rounded-lg cursor-not-allowed text-sm font-semibold" disabled>Pending</button>`;
                    } else {
                        actionButtons = `<button class="request-join-btn w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition" data-id="${id}">Request</button>`;
                    }

                    const deleteButton = isAdmin ? `<button class="delete-room-btn absolute top-2 right-2 p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-100 dark:hover:bg-gray-700 rounded-full transition" data-id="${id}" data-name="${room.name}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>` : '';

                    return `
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 flex flex-col justify-between relative transform hover:-translate-y-1 w-60 flex-shrink-0">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white truncate pr-8">${room.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">${room.members?.length || 0} members</p>
                            </div>
                            <div class="mt-4">${actionButtons}</div>
                            ${deleteButton}
                        </div>`;
                }).join('');
            });
        }

        // --- ROOM MANAGEMENT ---
        async function deleteRoom(roomId) {
            const messagesRef = collection(db, 'rooms', roomId, 'messages');
            const messagesSnapshot = await getDocs(messagesRef);
            const batch = writeBatch(db);
            messagesSnapshot.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            await deleteDoc(doc(db, 'rooms', roomId));
        }

        function showDeleteRoomConfirmation(roomId, roomName) {
            const content = `<p class="text-gray-600 dark:text-gray-300 mb-4">This will permanently delete the <strong>${roomName}</strong> room and all its messages. This action cannot be undone.</p>`;
            const modal = createModal('delete-room-modal', 'Are you sure?', content, 'Delete Forever');
            modal.querySelector('.modal-save').classList.replace('bg-primary-600', 'bg-red-600');
            modal.querySelector('.modal-save').classList.replace('hover:bg-primary-700', 'hover:bg-red-700');
            modal.querySelector('.modal-save').addEventListener('click', async () => {
                await deleteRoom(roomId);
                modal.remove();
            });
            modal.classList.remove('hidden');
        }

        function enterRoom(roomId) {
            currentRoomId = roomId;
            showScreen('chat');
            cleanupListeners(); 
            requestNotificationPermission();

            const roomRef = doc(db, 'rooms', currentRoomId);
            unsubscribeRoom = onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) return showLobby();
                const roomData = docSnap.data();
                const isAdmin = roomData.admin === currentUser.uid;
                
                dom.roomNameElement.textContent = roomData.name;
                dom.userAvatar.src = currentUser.photoURL || `https://ui-avatars.com/api/?name=${currentUser.displayName}&background=random`;
                dom.userName.textContent = currentUser.displayName || 'Anonymous User';

                dom.manageRequestsButton.classList.toggle('hidden', !isAdmin);
                dom.editRoomNameButton.classList.toggle('hidden', !isAdmin);
                if(isAdmin) dom.requestsCount.textContent = (roomData.pendingRequests || []).length;
            });
            
            updateTranslateButton();
            listenForMessages(roomId);
            listenForTyping(roomId);
            messageCheckerInterval = setInterval(() => checkExpiredMessages(roomId), 1000);
        }

        // --- MESSAGES & REACTIONS LOGIC ---
        function listenForMessages(roomId) {
            const messagesCol = collection(db, 'rooms', roomId, 'messages');
            const q = query(messagesCol, orderBy("createdAt", "desc"), limit(50));
            unsubscribeMessages = onSnapshot(q, (querySnapshot) => {
                const shouldScroll = dom.messagesContainer.scrollHeight - dom.messagesContainer.clientHeight <= dom.messagesContainer.scrollTop + 250;
                
                querySnapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        if (message.uid !== currentUser.uid && message.createdAt && document.hidden) {
                           unreadCount++;
                           dom.favicon.href = newMesageFavicon;
                           document.title = `(${unreadCount}) ${originalTitle}`;
                           showNotification(message.displayName);
                        }
                    }
                });

                const messages = querySnapshot.docs.map(doc => renderMessage(doc.data(), doc.id)).reverse();
                dom.messagesContainer.innerHTML = messages.join('');

                if (shouldScroll) {
                    dom.messagesContainer.scrollTop = dom.messagesContainer.scrollHeight;
                    dom.newMessageButton.classList.add('hidden');
                } else if (querySnapshot.size > messageCount && messageCount > 0) {
                    dom.newMessageButton.classList.remove('hidden');
                }
                messageCount = querySnapshot.size;
            });
        }

        function checkExpiredMessages(roomId) {
            document.querySelectorAll('.message-row[data-expires-at]').forEach(el => {
                if (new Date() > new Date(el.dataset.expiresAt)) {
                    el.classList.add('fading-out');
                    setTimeout(() => el.remove(), 300);
                    deleteDoc(doc(db, 'rooms', roomId, 'messages', el.id.replace('msg-', ''))).catch(console.error);
                }
            });
        }

        function renderMessage(message, id) {
            const isCurrentUser = message.uid === currentUser.uid;
            const alignClass = isCurrentUser ? 'justify-end' : 'justify-start';
            const bubbleClasses = isCurrentUser 
                ? 'bg-primary-600 text-white rounded-br-none' 
                : 'bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-bl-none';
            const expiresAt = message.expiresAt ? `data-expires-at="${message.expiresAt.toDate().toISOString()}"` : '';

            const avatarHTML = `<img src="${message.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(message.displayName || 'U')}&background=random`}" alt="Avatar" class="w-8 h-8 rounded-full shadow-md shrink-0">`;
            
            let replyHTML = '';
            if (message.replyTo) {
                replyHTML = `<div class="border-l-2 ${isCurrentUser ? 'border-primary-300' : 'border-gray-400'} pl-2 mb-2 opacity-80">
                    <p class="text-xs font-bold">${message.replyTo.sender || 'User'}</p>
                    <p class="text-xs italic truncate">${message.replyTo.text || ''}</p>
                </div>`;
            }

            let contentHTML = (message.type === 'gif')
                ? `<img src="${message.text}" class="mt-1 rounded-lg max-w-xs">`
                : `<p class="text-sm message-text">${message.text || ''}</p>`;

            let reactionsHTML = '';
            if (message.reactions) {
                const reactionEntries = Object.entries(message.reactions).filter(([_, uids]) => uids && uids.length > 0);
                if (reactionEntries.length > 0) {
                    reactionsHTML = `<div class="flex gap-1.5 mt-1.5 flex-wrap ${isCurrentUser ? 'justify-end' : 'justify-start'}">`;
                    reactionEntries.forEach(([emoji, uids]) => {
                        const userHasReacted = uids.includes(currentUser.uid);
                        reactionsHTML += `<button class="reaction-chip text-xs px-2 py-0.5 rounded-full border ${userHasReacted ? 'user-reacted' : 'bg-gray-200 dark:bg-gray-600 border-transparent'}" data-message-id="${id}" data-emoji="${emoji}">${emoji} ${uids.length}</button>`;
                    });
                    reactionsHTML += '</div>';
                }
            }

            const messageBubbleHTML = `<div class="p-3 rounded-2xl shadow-sm ${bubbleClasses}">
                ${replyHTML}
                ${!isCurrentUser ? `<p class="text-xs font-bold mb-1 text-primary-500 dark:text-primary-400">${message.displayName || 'User'}</p>` : ''}
                ${contentHTML}
                <p class="text-xs opacity-70 mt-1.5 text-right">${message.createdAt ? message.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Sending...'}</p>
                ${message.expiresAt ? `<p class="text-xs italic opacity-70 mt-1 text-right">‚è±Ô∏è Disappears...</p>` : ''}
            </div>`;

            const pickerHTML = AVAILABLE_REACTIONS.map(emoji => `<button class="reaction-picker-emoji p-1 text-xl" data-message-id="${id}" data-emoji="${emoji}">${emoji}</button>`).join('');

            const actionsHTML = `<div class="actions-group flex items-center gap-0.5">
                <div class="reaction-button-wrapper relative">
                    <button class="reaction-toggle-button p-1.5 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-message-id="${id}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                    <div id="picker-${id}" class="reaction-picker absolute bottom-full mb-1 flex gap-1 bg-white dark:bg-gray-800 p-1.5 rounded-full shadow-lg border border-gray-200 dark:border-gray-700 z-10">
                        ${pickerHTML}
                    </div>
                </div>
                <button class="reply-button p-1.5 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-600 transition" data-message-id="${id}" data-sender="${message.displayName || 'User'}" data-text="${message.text || ''}">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l4-4m-4 4l4 4"></path></svg>
                </button>
            </div>`;

            const messageContentWrapper = `<div class="flex flex-col w-full">
                ${messageBubbleHTML}
                ${reactionsHTML}
            </div>`;
            
            let finalLayout;
            if (isCurrentUser) {
                finalLayout = `${actionsHTML} ${messageContentWrapper} ${avatarHTML}`;
            } else {
                finalLayout = `${avatarHTML} ${messageContentWrapper} ${actionsHTML}`;
            }

            return `<div class="flex w-full message-row ${alignClass}" id="msg-${id}" data-uid="${message.uid}" ${expiresAt}>
                <div class="flex items-end gap-2 max-w-[85%]">
                    ${finalLayout}
                </div>
            </div>`;
        }
        
        async function toggleReaction(messageId, emoji) {
            if (!currentRoomId || !currentUser) return;
            const messageRef = doc(db, 'rooms', currentRoomId, 'messages', messageId);
            const reactionPath = `reactions.${emoji}`;
            
            const messageSnap = await getDoc(messageRef);
            if (!messageSnap.exists()) return;
            
            const uids = messageSnap.data().reactions?.[emoji] || [];
            const updateAction = uids.includes(currentUser.uid) ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid);
            await updateDoc(messageRef, { [reactionPath]: updateAction });
        }
        
        function cancelReply() {
            replyingToMessage = null;
            dom.replyingToBanner.classList.add('hidden');
        }

        // --- TYPING INDICATOR ---
        function listenForTyping(roomId) {
            const typingCol = collection(db, 'rooms', roomId, 'typingStatus');
            unsubscribeTyping = onSnapshot(typingCol, (snapshot) => {
                const typingUsers = snapshot.docs
                    .map(doc => doc.data())
                    .filter(data => doc.id !== currentUser.uid && data.isTyping && (Date.now() - data.timestamp.toDate()) < 5000)
                    .map(data => data.displayName);

                dom.typingIndicator.textContent = typingUsers.length > 0 ? `${typingUsers.join(', ')} is typing...` : '';
            });
        }

        async function updateUserTypingStatus(isTyping) {
            if (!currentRoomId || !currentUser) return;
            const typingRef = doc(db, 'rooms', currentRoomId, 'typingStatus', currentUser.uid);
            await setDoc(typingRef, { isTyping, displayName: currentUser.displayName, timestamp: serverTimestamp() });
        }
        
        // --- GIPHY LOGIC ---
        async function showGiphyModal() {
            const content = `<input id="giphy-search-input" type="text" placeholder="Search for GIFs..." class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-800 text-gray-800 dark:text-white">
                             <div id="giphy-results" class="grid grid-cols-2 gap-2 h-64 overflow-y-auto scrollable-content"></div>`;
            const modal = createModal('giphy-modal', 'Search GIFs', content, 'Close');
            modal.querySelector('.modal-save').addEventListener('click', () => modal.remove());
            modal.classList.remove('hidden');

            const searchInput = modal.querySelector('#giphy-search-input');
            const resultsContainer = modal.querySelector('#giphy-results');

            const searchGiphy = async (term) => {
                resultsContainer.innerHTML = '<div class="col-span-2 spinner mx-auto"></div>';
                try {
                    const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(term)}&limit=20&rating=g`);
                    const json = await response.json();
                    resultsContainer.innerHTML = json.data.map(gif => `<img src="${gif.images.fixed_height_small.url}" data-full-url="${gif.images.original.url}" class="cursor-pointer hover:opacity-75 rounded-md">`).join('');
                } catch (error) {
                    resultsContainer.innerHTML = '<p class="text-red-500">Could not fetch GIFs.</p>';
                }
            };
            
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (searchInput.value.trim()) searchGiphy(searchInput.value.trim());
                }, 500);
            });

            resultsContainer.addEventListener('click', e => {
                if (e.target.tagName === 'IMG') {
                    sendGifMessage(e.target.dataset.fullUrl);
                    modal.remove();
                }
            });
        }

        async function sendGifMessage(gifUrl) {
            if (!currentRoomId) return;
            await addDoc(collection(db, 'rooms', currentRoomId, 'messages'), {
                uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL,
                text: gifUrl, type: 'gif', createdAt: serverTimestamp(), expiresAt: null, replyTo: null, reactions: {},
            });
        }

        // --- INITIALIZE APP ---
        function initApp() {
            dom.loginButton.addEventListener('click', () => signInWithPopup(auth, provider).catch(console.error));
            dom.lobbyLogoutButton.addEventListener('click', () => signOut(auth).catch(console.error));
            dom.backToLobbyButton.addEventListener('click', showLobby);

            dom.createRoomButton.addEventListener('click', () => {
                const modal = createModal('create-room-modal', 'Create New Room', 
                    `<input id="new-room-name-input" type="text" placeholder="Enter room name" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-white">`
                );
                modal.querySelector('.modal-save').addEventListener('click', async () => {
                    const roomName = modal.querySelector('#new-room-name-input').value.trim();
                    if (roomName) {
                        const newRoomRef = await addDoc(collection(db, 'rooms'), { name: roomName, admin: currentUser.uid, members: [currentUser.uid], pendingRequests: [] });
                        enterRoom(newRoomRef.id);
                    }
                    modal.remove();
                });
                modal.classList.remove('hidden');
            });

            document.addEventListener('click', e => {
                const visiblePicker = document.querySelector('.reaction-picker.picker-visible');
                if (visiblePicker && !visiblePicker.contains(e.target) && !e.target.closest('.reaction-toggle-button')) {
                    visiblePicker.classList.remove('picker-visible');
                }

                const enterBtn = e.target.closest('.enter-room-btn');
                if (enterBtn) enterRoom(enterBtn.dataset.id);
                
                const requestBtn = e.target.closest('.request-join-btn');
                if (requestBtn) {
                    updateDoc(doc(db, 'rooms', requestBtn.dataset.id), { 
                        pendingRequests: arrayUnion({ uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL }) 
                    });
                }
                
                const deleteBtn = e.target.closest('.delete-room-btn');
                if (deleteBtn) showDeleteRoomConfirmation(deleteBtn.dataset.id, deleteBtn.dataset.name);
                
                const replyBtn = e.target.closest('.reply-button');
                if (replyBtn) {
                    replyingToMessage = { sender: replyBtn.dataset.sender, text: replyBtn.dataset.text };
                    dom.replyingToName.textContent = replyingToMessage.sender;
                    dom.replyingToText.textContent = replyingToMessage.text;
                    dom.replyingToBanner.classList.remove('hidden');
                    dom.messageInput.focus();
                }

                const reactionToggleBtn = e.target.closest('.reaction-toggle-button');
                if (reactionToggleBtn) {
                    const picker = document.getElementById(`picker-${reactionToggleBtn.dataset.messageId}`);
                    if (picker) {
                        document.querySelectorAll('.reaction-picker.picker-visible').forEach(p => p.id !== picker.id && p.classList.remove('picker-visible'));
                        picker.classList.toggle('picker-visible');
                    }
                }
                
                const reactionBtn = e.target.closest('.reaction-picker-emoji, .reaction-chip');
                if (reactionBtn) {
                    toggleReaction(reactionBtn.dataset.messageId, reactionBtn.dataset.emoji);
                    const picker = reactionBtn.closest('.reaction-picker');
                    if (picker) picker.classList.remove('picker-visible');
                }
            });

            dom.editRoomNameButton.addEventListener('click', () => {
                const modal = createModal('room-name-modal', 'Change Room Name', 
                    `<input id="new-room-name-input" type="text" value="${dom.roomNameElement.textContent}" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-white">`
                );
                modal.querySelector('.modal-save').addEventListener('click', async () => {
                    const newName = modal.querySelector('#new-room-name-input').value.trim();
                    if (newName && currentRoomId) await updateDoc(doc(db, 'rooms', currentRoomId), { name: newName });
                    modal.remove();
                });
                modal.classList.remove('hidden');
            });

            dom.editUserNameButton.addEventListener('click', () => {
                const modal = createModal('user-name-modal', 'Change Display Name', 
                    `<input id="new-user-name-input" type="text" value="${currentUser.displayName}" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-white">`
                );
                modal.querySelector('.modal-save').addEventListener('click', async () => {
                     const newName = modal.querySelector('#new-user-name-input').value.trim();
                    if (newName && newName !== currentUser.displayName) await updateProfile(currentUser, { displayName: newName });
                    modal.remove();
                });
                modal.classList.remove('hidden');
            });

            dom.manageRequestsButton.addEventListener('click', async () => {
                const roomSnap = await getDoc(doc(db, 'rooms', currentRoomId));
                const requests = roomSnap.data().pendingRequests || [];
                let requestsHTML = requests.length === 0 ? `<p class="text-gray-500 dark:text-gray-400">No pending requests.</p>` :
                    requests.map(req => `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="${req.photoURL || `https://ui-avatars.com/api/?name=${req.displayName}`}" class="w-10 h-10 rounded-full">
                                <span class="font-medium text-gray-800 dark:text-white">${req.displayName}</span>
                            </div>
                            <div class="flex gap-2">
                                <button class="approve-request-btn bg-green-500 text-white px-3 py-1 rounded-lg text-xs font-semibold" data-uid="${req.uid}">Approve</button>
                                <button class="deny-request-btn bg-red-500 text-white px-3 py-1 rounded-lg text-xs font-semibold" data-uid="${req.uid}">Deny</button>
                            </div>
                        </div>`).join('');

                const modal = createModal('requests-modal', 'Membership Requests', `<div class="space-y-4 max-h-96 overflow-y-auto scrollable-content">${requestsHTML}</div>`);
                modal.querySelector('.modal-save').style.display = 'none';
                modal.classList.remove('hidden');

                modal.addEventListener('click', async (e) => {
                    const btn = e.target.closest('.approve-request-btn, .deny-request-btn');
                    if (!btn) return;
                    const roomRef = doc(db, 'rooms', currentRoomId);
                    const roomSnap = await getDoc(roomRef);
                    const requestData = (roomSnap.data().pendingRequests || []).find(r => r.uid === btn.dataset.uid);
                    if (requestData) {
                        const updates = { pendingRequests: arrayRemove(requestData) };
                        if (btn.classList.contains('approve-request-btn')) updates.members = arrayUnion(btn.dataset.uid);
                        await updateDoc(roomRef, updates);
                    }
                    modal.remove();
                });
            });
            
            dom.messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = dom.messageInput.value.trim();
                if (!text || !currentRoomId) return;
                let textToSend = text;

                if (isTranslateEnabled) {
                    dom.submitButton.disabled = true;
                    dom.submitButton.innerHTML = '<div class="spinner-small"></div>';
                    try {
                        textToSend = await translateText(text);
                    } catch (error) {
                        console.error("Translation failed, sending original text.", error);
                    } finally {
                        dom.submitButton.disabled = false;
                        dom.submitButton.innerHTML = originalSubmitButtonContent;
                    }
                }
                
                await addDoc(collection(db, 'rooms', currentRoomId, 'messages'), {
                    uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL,
                    text: textToSend, createdAt: serverTimestamp(),
                    expiresAt: parseInt(dom.timerSelect.value) > 0 ? Timestamp.fromDate(new Date(Date.now() + parseInt(dom.timerSelect.value))) : null,
                    replyTo: replyingToMessage, type: 'text', reactions: {}
                });
                
                dom.messageInput.value = '';
                cancelReply(); 
                updateUserTypingStatus(false);
            });
            
            dom.newMessageButton.addEventListener('click', () => {
                dom.messagesContainer.scrollTop = dom.messagesContainer.scrollHeight;
                dom.newMessageButton.classList.add('hidden');
            });

            dom.messagesContainer.addEventListener('scroll', () => {
                if (dom.messagesContainer.scrollHeight - dom.messagesContainer.clientHeight <= dom.messagesContainer.scrollTop + 10) {
                    dom.newMessageButton.classList.add('hidden');
                }
            });
            
            window.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    unreadCount = 0;
                    dom.favicon.href = defaultFavicon;
                    document.title = originalTitle;
                }
            });

            dom.cancelReplyButton.addEventListener('click', cancelReply);

            dom.themeToggle.addEventListener('click', () => {
                dom.html.classList.toggle('dark');
                localStorage.setItem('theme', dom.html.classList.contains('dark') ? 'dark' : 'light');
                updateThemeIcon();
            });

            function updateThemeIcon() {
                if (dom.html.classList.contains('dark')) {
                    dom.themeToggle.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;
                } else {
                    dom.themeToggle.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`;
                }
            }

            dom.translateToggle.addEventListener('click', () => {
                isTranslateEnabled = !isTranslateEnabled;
                localStorage.setItem('translateEnabled', isTranslateEnabled);
                updateTranslateButton();
            });

            if (localStorage.getItem('theme') === 'dark') dom.html.classList.add('dark');
            updateThemeIcon();
            updateTranslateButton();

            dom.messageInput.addEventListener('input', () => {
                clearTimeout(typingTimeout);
                updateUserTypingStatus(true);
                typingTimeout = setTimeout(() => updateUserTypingStatus(false), 3000);
            });

            dom.giphyButton.addEventListener('click', showGiphyModal);
        }

        initApp();

    </script>
</body>
</html>
